<!DOCTYPE html> 
<html> 
  <head> 
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script> 
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>  
  </head> 
  <body> 
    <a-scene  vr-mode-ui="enabled: false" embedded arjs> 
      <a-marker preset="custom"  type="pattern" url="assets/pattern-marker.patt"> 
        <a-box position="0 0.5 0" material="color: red; transparent: true; opacity: 0.20;"></a-box>
        <a-box color="red" position="0 1 0" depth="0.5" width="0.5" height="0.5" wireframe="true"></a-box> 
      </a-marker> 
      <a-entity camera></a-entity> 
    </a-scene> 
  </body> 
</html>
